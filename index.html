<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Snake Game</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap"
            rel="stylesheet"
        />
    </head>
    <body style="font-family: 'Open Sans', sans-serif;">
        <h1>Snake Game</h1>
        <p>The rules of this game are simple</p>
        <p></p>
        <p>
            Don't let the snake crash into itself<br />
            As your snake eats more food it will grow bigger<br />
            Try and get your snake to grow as big as possible
        </p>
        <p>
            You control the snake with your arrow keys<br />
            Speed up or slow down the snake with + and - on the numbpad
        </p>
    </body>
        <script type="text/javascript" charset="utf-8">
            // Create the game board
            var board = document.createElement('canvas');
            document.body.appendChild(board);
            board.width = 540;
            board.height = 540;
            board.style.border = '1px solid black';
            board.addEventListener('click', function () {
                if (!gameIsRunning) startGame();
            });

            // Grab the context for drawing
            var ctx = board.getContext('2d');

            // Init snake
            var snake = {};
            snake.head = {};
            snake.body;

            // Init food
            var food = {};
            food.newCell = function () {
                do {
                    food.x = randomCell(0, board.width - cellSize);
                    food.y = randomCell(0, board.height - cellSize);
                    var headCollision =
                        snake.head.x == food.x && snake.head.y == food.y;
                    var snakeCollision = false;
                    for (var i = 0; i < snake.length; i++) {
                        if (
                            food.x == snake.body[i][0] &&
                            food.y == snake.body[i][1]
                        ) {
                            snakeCollision = true;
                            break;
                        }
                    }
                } while (snakeCollision || headCollision);
            };
            function randomCell(min, max) {
                return (
                    Math.floor(
                        Math.random() * (max / cellSize - min + 1) - min
                    ) * cellSize
                );
            }

            // Keyboard controls
            var controler = {};
            addEventListener(
                'keydown',
                function (e) {
                    if (e.keyCode === 38 && snake.head.yDir !== 1) {
                        // Up
                        controler.direction = 'up';
                    }
                    if (e.keyCode === 40 && snake.head.yDir !== -1) {
                        // Down
                        controler.direction = 'down';
                    }
                    if (e.keyCode === 37 && snake.head.xDir !== 1) {
                        // Left
                        controler.direction = 'left';
                    }
                    if (e.keyCode === 39 && snake.head.xDir !== -1) {
                        // Right
                        controler.direction = 'right';
				}
				if (e.keyCode === 109) {
					// Decrease speed
					if (gameSpeed < 6) {
						gameSpeed += 1;
					}
					console.log('Game Speed:', gameSpeed);
				}
				if (e.keyCode === 107) {
					// Increase speed
					if (gameSpeed > 1) {
						gameSpeed -= 1;
					}
					console.log('Game Speed:', gameSpeed);
                    }
                    if (e.keyCode === 13 && !gameIsRunning) {
                        // Return Key
                        startGame();
                    }
                },
                false
            );

            // Game values and state
            var tickCount = 0;
            var gameSpeed = 4;
            var gameIsRunning;
            var showGameOver = false;
            var showPlayGame = true;
            var cellSize = 45;

            // Game loop
            function frame() {
                tick();

                if (gameIsRunning) {
                    requestAnimationFrame(frame);
                }
            }

            function tick() {
                // Move the snake only every few frames
                // This determine how fast the game feels
                if (tickCount <= gameSpeed) {
                    tickCount += 1;
                } else {
                    tickCount = 0;
                    update();
                }
                draw();
            }

            function startGame() {
                setGameValues();
                frame();
            }

            function endGame() {
                gameIsRunning = false;
                showGameOver = true;
                showPlayGame = true;
            }

            function setGameValues() {
                gameIsRunning = true;

                // Set food
                food.newCell();

                // Set controler
                controler.direction = 'up';

                // Hide dialogues
                showGameOver = false;
                showPlayGame = false;

                // Snake values
                snake.length = 5;
                snake.head.xDir = 0;
                snake.head.yDir = -1;
                snake.head.x = board.width / 2;
                snake.head.y = board.width / 2;

                // Refresh snake body
                snake.body = new Array();
                for (var i = 0; i < snake.length; i++) {
                    snake.body[i] = [
                        snake.head.x,
                        snake.head.y + i * cellSize,
                    ];
                }
            }

            function draw() {
                // Draw bg
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, board.width, board.height);

                // Draw food
                if (food) {
                    ctx.fillStyle = '#999966';
                    ctx.fillRect(food.x, food.y, cellSize, cellSize);
                }

                if (snake) {
                    // Draw snake head
                    ctx.fillStyle = '#00cc00';
                    ctx.fillRect(
                        snake.head.x,
                        snake.head.y,
                        cellSize,
                        cellSize
                    );

                    // Draw snake body
                    ctx.fillStyle = '#00e600';
                    for (var i = 0; i < snake.length; i++) {
                        ctx.fillRect(
                            snake.body[i][0],
                            snake.body[i][1],
                            cellSize,
                            cellSize
                        );
                    }

                    // Draw score
                    if (snake.length) {
                        ctx.font = '16px Arial';
                        ctx.fillStyle = '#000000';
                        ctx.fillText(snake.length, 13, board.height - 10);
                    }
                }

                if (showGameOver) {
                    ctx.font = '16px Arial';
                    ctx.fillStyle = '#000000';
                    ctx.fillText(
                        'Game Over',
                        board.width - 90,
                        board.height - 10
                    );
                }

                if (showPlayGame) {
                    ctx.font = '16px Arial';
                    ctx.fillStyle = '#000000';
                    ctx.fillText(
                        'Snake Game',
                        10,
                        20,
                    );

                    ctx.font = '16px Arial';
                    ctx.fillStyle = '#000000';
                    ctx.fillText(
                        'Click or Enter to Start',
                        board.width - 160,
                        20
                    );
                }
            }
            draw();

            function update() {
			// Update snake direction
			if (controler.direction === 'up') {
				snake.head.xDir = 0;
				snake.head.yDir = -1;
			} else if (controler.direction === 'down') {
				snake.head.xDir = 0;
				snake.head.yDir = 1;
			} else if (controler.direction === 'left') {
				snake.head.xDir = -1;
				snake.head.yDir = 0;
			} else if (controler.direction === 'right') {
				snake.head.xDir = 1;
                    snake.head.yDir = 0;
                }

                // Remember these for later
                var oldX = snake.head.x;
                var oldY = snake.head.y;

                // Move snake
                snake.head.x += cellSize * snake.head.xDir;
                snake.head.y += cellSize * snake.head.yDir;

                // X wrap
                if (snake.head.x > board.width - cellSize) {
                    snake.head.x = 0;
                } else if (snake.head.x < 0) {
                    snake.head.x = board.width - cellSize;
                }

                // Y wrap
                if (snake.head.y > board.height - cellSize) {
                    snake.head.y = 0;
                } else if (snake.head.y < 0) {
                    snake.head.y = board.height - cellSize;
                }

                // Move body
                for (var i = 0; i < snake.length; i++) {
                    var tempX = snake.body[i][0];
                    var tempY = snake.body[i][1];
                    snake.body[i][0] = oldX;
                    snake.body[i][1] = oldY;
                    oldX = tempX;
                    oldY = tempY;
                }

                // When snake eats food
                if (snake.head.x == food.x && snake.head.y == food.y) {
                    food.newCell();
                    snake.body.push([oldX, oldY]);
                    snake.length++;
                }

                // Check that snake hasn't crashed into itself
                for (var i = 0; i < snake.length; i++) {
                    if (
                        snake.body[i][0] == snake.head.x &&
                        snake.body[i][1] == snake.head.y
                    ) {
                        endGame();
                    }
                }
            }
        </script>
</html>
